      <div id="rolagem3">
        <div class="row">
          <div class="col">Ano</div>
          <div class="col">Receita</div>
          <div class="col">Custo</div>
          <div class="col">Fluxo de caixa</div>
        </div>
        <div ng-repeat="linha in dados">
          <div class="row">
            <div class="col">
              <label id="ano" class="item item-input">
                <input readonly  type="number" ng-model="linha.ano">
              </label>
            </div>
            <div class="col">
              <label id="receita" class="item item-input">
                <input type="number" placeholder="Receita" ng-model="linha.receita">
              </label>
            </div>
            <div class="col">
              <label id="custo" class="item item-input">
                <input type="text" placeholder="Custo" name="input" ng-model="linha.custo">
              </label>
            </div>
            <div class="col">
              <label id="fluxoCaixa" class="item item-input">
                <input readonly placeholder="Fluxo de Caixa" type="number" value="{{linha.receita - linha.custo}}">
              </label>
            </div>
          </div>
        </div>
      </div>

      <DIV id="popup" style="display: none;">
        <p>
          <center style="position: absolute;width: 100%;">
            

            <FORM name="Calc">
              <TABLE id="tabelaCalc" BORDER=4 WIDTH="155" bgcolor="green">
                <TR>
                  <TD ALIGN="CENTER">
                      <INPUT id="resultCalc" TYPE="text"  NAME="Input" SIZE="16">
                  </TD>
                </TR>
                <TR>
                  <TD ALIGN="CENTER">
                      <INPUT id="buttonCalc" type="button" name="one"
                             VALUE="  1  " onclick="Calc.Input.value += '1'">
                      <INPUT id="buttonCalc" type="button" name="two"
                             VALUE="  2  " onclick="Calc.Input.value += '2'">
                      <INPUT id="buttonCalc" type="button" name="three"
                             VALUE="  3  " onclick="Calc.Input.value += '3'">
                      <INPUT id="buttonCalc" type="button" name="plus"
                             VALUE="  +  " onclick="Calc.Input.value += ' + '">
                      <BR>
                      <INPUT id="buttonCalc" type="button" name="four"
                             VALUE="  4  " onclick="Calc.Input.value += '4'">
                      <INPUT id="buttonCalc" type="button" name="five"
                             VALUE="  5  " onclick="Calc.Input.value += '5'">
                      <INPUT id="buttonCalc" type="button" name="six"
                             VALUE="  6  " onclick="Calc.Input.value += '6'">
                      <INPUT id="buttonCalc" type="button" name="minus"
                             VALUE="  -   " onclick="Calc.Input.value += ' - '">
                      <BR>
                      <INPUT id="buttonCalc" type="button" name="seven"
                             VALUE="  7  " onclick="Calc.Input.value += '7'">
                      <INPUT id="buttonCalc" type="button" name="eight"
                             VALUE="  8  " onclick="Calc.Input.value += '8'">
                      <INPUT id="buttonCalc" type="button" name="nine"
                             VALUE="  9  " onclick="Calc.Input.value += '9'">
                      <INPUT id="buttonCalc" type="button" name="times"
                             VALUE="  x  " onclick="Calc.Input.value += ' * '">
                      <BR>
                      <INPUT id="buttonCalc" type="button" name="clear"
                             VALUE="  c  " onclick="Calc.Input.value = ''">
                      <INPUT id="buttonCalc" type="button" name="zero"
                             VALUE="  0  " onclick="Calc.Input.value += '0'">
                      <INPUT id="buttonCalc" type="button" name="DoIt"
                             VALUE="  =  " onclick="Calc.Input.value = eval(Calc.Input.value)">
                      <INPUT id="buttonCalc" type="button" name="div"
                             VALUE="  /   " onclick="Calc.Input.value += ' / '">
                  </TD>
                </TR>
              </TABLE>
            </FORM>
          </center>
        </p>
      </DIV>
